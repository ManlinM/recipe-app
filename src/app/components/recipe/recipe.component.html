<div class="row">
    <div class="col-md-5">
        <app-recipe-list (detailEmitter)="addToRecipeList($event)" ></app-recipe-list>
    </div>
    <div class="col-md-7">
        <app-recipe-detail *ngIf="selectedRecipe; else infoText"  [recipeDetail]="recipeToDiplay"></app-recipe-detail>
        <ng-template #infoText>
            <p>Please select a recipe</p>
        </ng-template>
    </div>
</div>
